version: "3.9"

services:
  app:
    image: pentagontech/vms-app:v0.3.0   # pulled from Docker Hub
    container_name: vms-app
    restart: unless-stopped
    ports:
      - "8000:80"   # host:container
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=secret
      - DB_NAME=vmsdb
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: vms-mysql-server
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=vmsdb
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
